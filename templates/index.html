<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Tone Detector</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ff4757;
            margin-bottom: 10px;
        }

        .upload-box {
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        label[for="imageUpload"] {
            background: #ff6b81;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        label[for="imageUpload"]:hover {
            background: #ff4757;
            transform: translateY(-2px);
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #predictBtn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 15px 0;
            width: 100%;
        }

        #predictBtn:disabled {
            background: #dfe4ea;
            cursor: not-allowed;
        }

        #predictBtn:hover:not(:disabled) {
            background: #7bed9f;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f2f6;
            border-radius: 10px;
        }

        #predictionText {
            font-size: 18px;
            margin-top: 10px;
            color: #2f3542;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        .success {
            color: #2ecc71;
            font-weight: bold;
        }

        .loading {
            color: #3498db;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Tone Detector</h1>
        <p>Upload a clear face photo to analyze skin tone</p>

        <div class="upload-box">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload">Choose Image</label>
        </div>

        <div id="imagePreview">
            <img id="preview" src="" alt="Preview">
            <div class="loader hidden"></div>
        </div>

        <button id="predictBtn" disabled>
            <span id="btnText">Detect Skin Tone</span>
        </button>

        <div id="result">
            <h2>Analysis Result:</h2>
            <p id="predictionText">No prediction yet</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('imageUpload');
            const predictBtn = document.getElementById('predictBtn');
            const preview = document.getElementById('preview');
            const predictionText = document.getElementById('predictionText');
            const loader = document.querySelector('.loader');

            const SKIN_TONES = [
                "Very Light (Type I)",
                "Light (Type II)",
                "Medium (Type III)",
                "Olive (Type IV)",
                "Brown (Type V)",
                "Dark (Type VI)"
            ];

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = "block";
                        predictBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                }
            });

            predictBtn.addEventListener('click', async function() {
                const file = fileInput.files[0];
                
                if (!file) {
                    showMessage("Please select an image first!", "error");
                    return;
                }

                showLoading();
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    const confidence = (data.confidence * 100).toFixed(1);
                    showMessage(`
                        <strong>${SKIN_TONES[data.prediction] || "Unknown"}</strong>
                        <div>Confidence: ${confidence}%</div>
                    `, "success");
                    
                } catch (error) {
                    console.error("Error:", error);
                    showMessage(error.message, "error");
                } finally {
                    hideLoading();
                }
            });

            function showLoading() {
                loader.style.display = "block";
                predictBtn.disabled = true;
                predictionText.innerHTML = '<span class="loading">Analyzing...</span>';
            }

            function hideLoading() {
                loader.style.display = "none";
                predictBtn.disabled = false;
            }

            function showMessage(message, type) {
                predictionText.innerHTML = `<span class="${type}">${message}</span>`;
            }
        });
    </script>
</body>
</html>
